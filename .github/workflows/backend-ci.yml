name: CI + Deploy Loan Service (ZipDeploy)

on:
  push:
    branches:
      - main
    paths:
      - "backend/loan-service/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  deploy-loan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (loan-service)
        working-directory: backend/loan-service
        run: npm ci --omit=dev

      - name: Zip loan-service
        run: |
          cd backend/loan-service
          zip -r ../../loan-service.zip .

      - name: Deploy via ZipDeploy
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_FUNCTIONAPP_USERNAME }}:${{ secrets.AZURE_FUNCTIONAPP_PASSWORD }}" \
            --data-binary @"loan-service.zip" \
            "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_URL }}/api/zipdeploy"
