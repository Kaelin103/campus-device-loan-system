name: Backend CI â€“ Azure Functions

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - backend/loan-service
          - backend/device-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - run: npm ci
      - run: npm test
      - run: npm run build

  deploy-loan:
    needs: backend-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Loan Service to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: cdls-loan-service
          package: backend/loan-service
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
