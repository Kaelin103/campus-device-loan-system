name: Backend CI â€“ Azure Functions

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - backend/loan-service
          - backend/device-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - run: npm ci
      - run: npm test
      - run: npm run build

  deploy-loan:
    needs: backend-ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/loan-service/package-lock.json

      - name: Install dependencies (loan-service)
        working-directory: backend/loan-service
        run: npm ci --omit=dev

      - name: Deploy Loan Service via Publish Profile
        uses: Azure/functions-action@v1
        with:
          app-name: cdls-loan-service-func
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend/loan-service
          scm-do-build-during-deployment: false
          enable-oryx-build: false
