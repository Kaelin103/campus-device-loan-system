name: CI + Deploy Loan Service (ZipDeploy)

on:
  push:
    branches:
      - main
    paths:
      - "backend/loan-service/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  deploy-loan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (loan-service)
        working-directory: backend/loan-service
        run: npm ci --omit=dev

      - name: Zip loan-service
        run: |
          cd backend/loan-service
          zip -r ../../loan-service.zip .

      - name: Deploy via ZipDeploy
        shell: bash
        env:
          PUBLISH_URL: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_URL }}
          USERNAME: ${{ secrets.AZURE_FUNCTIONAPP_USERNAME }}
          PASSWORD: ${{ secrets.AZURE_FUNCTIONAPP_PASSWORD }}
        run: |
          set -e

          CLEAN_URL=$(printf "%s" "$PUBLISH_URL" | tr -d '\r\n')
          FULL_URL="${CLEAN_URL%/}/api/zipdeploy"

          echo "Deploying to $FULL_URL"

          curl --fail -X POST \
            -u "${USERNAME}:${PASSWORD}" \
            --data-binary @"loan-service.zip" \
            "$FULL_URL"
