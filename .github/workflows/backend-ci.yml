name: Backend CI â€“ Azure Functions

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - backend/loan-service
          - backend/device-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - run: npm ci
      - run: npm test
      - run: npm run build

  deploy-loan:
    needs: backend-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Loan Service to Azure Functions (Flex)
        run: |
          cd backend/loan-service
          npm install
          az functionapp deploy \
            --resource-group cdls-dev-rg \
            --name cdls-loan-service \
            --src-path .
