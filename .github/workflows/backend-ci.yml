name: Backend CI â€“ Azure Functions

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - backend/loan-service
          - backend/device-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if defined)
        run: npm test

      - name: Build Azure Functions (if defined)
        run: npm run build

  deploy-loan:
    needs: backend-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Loan Service to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: cdls-loan-service
          package: backend/loan-service
          publish-profile: ${{ secrets.LOAN_FUNCTIONAPP_PUBLISH_PROFILE }}
