name: CI + Deploy Device Service (ZipDeploy)

on:
  push:
    branches:
      - main
    paths:
      - "backend/device-service/**"
      - ".github/workflows/deploy-device-service.yml"
  workflow_dispatch:

jobs:
  deploy-device:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (device-service)
        working-directory: backend/device-service
        run: npm ci --omit=dev

      - name: Zip device-service (function root)
        run: |
          cd backend/device-service
          zip -r ../../device-service.zip .

      - name: Deploy via Kudu ZipDeploy (async)
        shell: bash
        env:
          KUDU_URL: ${{ secrets.AZURE_KUDU_PUBLISH_URL }}
          KUDU_USERNAME: ${{ secrets.AZURE_KUDU_USERNAME }}
          KUDU_PASSWORD: ${{ secrets.AZURE_KUDU_PASSWORD }}
        run: |
          set -e

          CLEAN_URL=$(printf "%s" "$KUDU_URL" | tr -d '\r\n')
          DEPLOY_URL="${CLEAN_URL%/}/api/zipdeploy?isAsync=true"

          echo "Deploying to $DEPLOY_URL"

          curl --fail -X POST \
            -u "${KUDU_USERNAME}:${KUDU_PASSWORD}" \
            --data-binary @"device-service.zip" \
            "$DEPLOY_URL"

      - name: Check deployment status
        shell: bash
        env:
          KUDU_URL: ${{ secrets.AZURE_KUDU_PUBLISH_URL }}
          KUDU_USERNAME: ${{ secrets.AZURE_KUDU_USERNAME }}
          KUDU_PASSWORD: ${{ secrets.AZURE_KUDU_PASSWORD }}
        run: |
          set -e
          STATUS_URL="${KUDU_URL%/}/api/deployments/latest"
          curl -u "${KUDU_USERNAME}:${KUDU_PASSWORD}" "$STATUS_URL"