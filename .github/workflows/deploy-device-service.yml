name: CI + Deploy Device Service (Azure CLI Zip)

on:
  push:
    branches:
      - main
    paths:
      - "backend/device-service/**"
      - ".github/workflows/deploy-device-service.yml"
  workflow_dispatch:

jobs:
  deploy-device:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (device-service)
        working-directory: backend/device-service
        run: npm ci --omit=dev

      - name: Zip device-service (function root)
        run: |
          cd backend/device-service
          zip -r ../../device-service.zip .

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy device service via Azure CLI Zip
        run: |
          az functionapp deployment source config-zip \
            --resource-group cdls-dev-rg \
            --name cdls-device-service-func \
            --src device-service.zip
