name: CI + Deploy Device Service (Kudu ZipDeploy)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/device-service/**"
      - ".github/workflows/deploy-device-service.yml"
  workflow_dispatch:

jobs:
  deploy-device:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (device-service)
        working-directory: backend/device-service
        run: npm ci --omit=dev

      - name: Zip device-service (function root)
        run: |
          cd backend/device-service
          zip -r ../../device-service.zip .

      - name: Deploy via Kudu ZipDeploy
        shell: bash
        env:
          PUBLISH_URL: ${{ secrets.AZURE_DEVICE_FUNCTIONAPP_PUBLISH_URL }}
          USERNAME: ${{ secrets.AZURE_DEVICE_FUNCTIONAPP_USERNAME }}
          PASSWORD: ${{ secrets.AZURE_DEVICE_FUNCTIONAPP_PASSWORD }}
        run: |
          set -e
          DEPLOY_URL="${PUBLISH_URL%/}/api/zipdeploy?isAsync=true"

          echo "Deploying to $DEPLOY_URL"

          curl -i --fail -X POST \
            -u "${USERNAME}:${PASSWORD}" \
            --data-binary @"device-service.zip" \
            "$DEPLOY_URL"
